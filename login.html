<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Management - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Assignment</h1>
            <p class="tagline">Manage your tasks efficiently</p>
        </div>
        
        <div class="form-container">
            <!-- Login Form -->
            <form id="loginForm">
                <h2>Login</h2>
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="hidden">
                <h2>Register</h2>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" placeholder="Create a password (min. 6 characters)" required>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>

            <div class="switch-form">
                <a href="#" id="switchLink">Belum punya akun? Register</a>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div id="loading" class="hidden">
            <div class="loading-spinner"></div>
            <p>Connecting to server...</p>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="api.js"></script>
    <script src="auth.js"></script>
    
    <script>
        // Simple loading indicator
        document.addEventListener('DOMContentLoaded', function() {
            const loading = document.getElementById('loading');
            setTimeout(() => {
                loading.classList.add('hidden');
            }, 1000);
        });
    </script>
</body>
</html>
